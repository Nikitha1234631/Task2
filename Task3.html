<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Styling and JavaScript</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f8;
      color: #333;
    }

    h1 {
      color: #006666;
      text-align: center;
    }

    /* Image Carousel styles */
    .carousel {
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .carousel img {
      width: 100%;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-controls {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* API Data display */
    #api-data {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      body {
        margin: 10px;
      }

      .carousel {
        max-width: 100%;
      }

      #api-data {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .carousel-controls button {
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Advanced Styling and JavaScript Demo</h1>

  <!-- Image Carousel -->
  <div class="carousel" aria-label="Image Carousel">
    <img src="https://placeimg.com/640/480/nature" alt="Nature Image 1" class="active" />
    <img src="https://placeimg.com/640/480/architecture" alt="Architecture Image 2" />
    <img src="https://placeimg.com/640/480/tech" alt="Tech Image 3" />
    <div class="carousel-controls">
      <button id="prevBtn" aria-label="Previous Image">&#10094;</button>
      <button id="nextBtn" aria-label="Next Image">&#10095;</button>
    </div>
  </div>

  <!-- API Data Section -->
  <div id="api-data">
    <h2>Random Joke from API</h2>
    <p id="joke">Loading joke...</p>
    <button id="fetchJokeBtn">Get New Joke</button>
  </div>

  <script>
    // Image Carousel JavaScript
    const images = document.querySelectorAll('.carousel img');
    let currentIndex = 0;

    const showImage = index => {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    };

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    // Fetch data from API (Joke API)
    async function fetchJoke() {
      const jokeElement = document.getElementById('joke');
      jokeElement.textContent = "Loading joke...";
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        jokeElement.textContent = `${data.setup} â€” ${data.punchline}`;
      } catch (error) {
        jokeElement.textContent = "Failed to fetch joke. Try again later.";
        console.error('Error fetching joke:', error);
      }
    }

    document.getElementById('fetchJokeBtn').addEventListener('click', fetchJoke);

    // Fetch a joke on page load
    fetchJoke();
  </script>
</body>
</html>
